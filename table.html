<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Demo</title>
</head>
<body>
    <table>
        <caption>Attendance List</caption>
        <thead>
          <tr>
            <th>House Name</th>
            <th>Number</th>
            <th>Symbol</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Curry Cup Noodles</td>
            <td>4</td>
            <td>Cup</td>
          </tr>
          <tr>
            <td>RhiNorcio</td>
            <td>3</td>
          </tr>
          <tr>
            <td>MurrDuck</td>
            <td>3</td>
            <td>Duck</td>
          </tr>
          <tr>
            <td>Baillee</td>
            <td>1</td>
            <td>Dog</td>
          </tr>
          <tr>
            <td>Waddling</td>
            <td>2</td>
          </tr>
          <tr>
            <td>Chan</td>
            <td>1</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Total:</td>
            <td>14</td>
          </tr>
        </tfoot>
      </table>
</body>
</html>
